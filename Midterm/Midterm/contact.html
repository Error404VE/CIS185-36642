<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — Brodie Roberts</title>
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/R.0772ca241634c7b01d851dbba01123ef?rik=JIDiotzXJVNrsQ&pid=ImgRaw&r=0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="global-gradient">
    <header class="container mt-3 mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent border border-white rounded-3 shadow-sm heavy-outline">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold brand-dark" href="index.html">Brodie Roberts</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbarContact" aria-controls="mainNavbarContact" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbarContact">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text-center text-white mt-2">
            <span class="fst-italic">Student • Aspiring Web Developer</span>
        </div>
    </header>

    <main class="container">
        <section class="bg-white rounded-4 shadow-sm p-4 mb-4">
            <h2>Contact</h2>
            <p>If you'd like to contact me, use the form below.</p>
            <form class="row g-3" action="#" method="post" aria-label="Contact form">
                <div class="col-md-6 col-12">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" name="name" type="text" class="form-control" required>
                </div>
                <div class="col-md-6 col-12">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" rows="6" class="form-control"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <section class="container map-section mb-4">
        <div class="map-container rounded-4 shadow-sm">
            <iframe
                src="https://www.google.com/maps?q=South+Puget+Sound+Community+College&z=15&output=embed"
                title="Map — South Puget Sound Community College"
                loading="fast"
                referrerpolicy="no-referrer-when-downgrade"
                aria-label="Map showing South Puget Sound Community College">
            </iframe>
        </div>
    </section>

    <footer class="container text-center text-white py-3">
        <p>&copy; 2025 Brodie Roberts</p>
    </footer>

    <script src="js/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
