<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crashing...</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { position:fixed; top:0; left:0; pointer-events:none; }
    #msg { 
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); 
      font-size:6vw; color:#fff;
      text-shadow:0 0 40px #f0f, 0 0 80px #0ff; 
      font-family:system-ui; font-weight:bold; z-index:9999;
      pointer-events:none; animation:pulse 1s infinite alternate; 
    }
    @keyframes pulse { from { opacity:0.7; } to { opacity:1; } }
  </style>
</head>
<body>
  <div id="msg">ENJOY THE SHOW!</div>
  <canvas id="fireworks"></canvas>

  <script src="js/crash-party.js"></script>
</body>
</html>
